<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <!-- <base href="/"> -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portofolio_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico"/>

  <title>Portofolio</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Reset default margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Enhanced loading animation styles */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #0d1117 50%, #161b22 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(52, 152, 219, 0.1);
      border-top: 4px solid #3498db;
      border-right: 4px solid #e74c3c;
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      position: relative;
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
    }

    .spinner::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 60%;
      border: 2px solid rgba(231, 76, 60, 0.1);
      border-top: 2px solid #e74c3c;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spin-reverse 0.8s linear infinite;
    }

    .loading-text {
      color: #ffffff;
      font-size: 18px;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: pulse 2s ease-in-out infinite;
      text-align: center;
    }

    .loading-dots {
      color: #3498db;
      font-size: 24px;
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes spin {
      0% { 
        transform: rotate(0deg);
        box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
      }
      50% { 
        box-shadow: 0 0 30px rgba(52, 152, 219, 0.6);
      }
      100% { 
        transform: rotate(360deg);
        box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
      }
    }

    @keyframes spin-reverse {
      0% { transform: translate(-50%, -50%) rotate(360deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }

    /* Fade out animation */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">
        Loading Portfolio<span class="loading-dots"></span>
      </div>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Enhanced loading animation management
    let loadingComplete = false;
    
    // Hide loading animation with smooth fade out
    function hideLoading() {
      if (!loadingComplete) {
        loadingComplete = true;
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.classList.add('fade-out');
          setTimeout(() => {
            loadingElement.style.display = 'none';
          }, 500);
        }
      }
    }

    // Multiple event listeners to ensure loading is hidden
    window.addEventListener('load', hideLoading);
    document.addEventListener('DOMContentLoaded', function() {
      // Also hide after Flutter app is ready (fallback)
      setTimeout(hideLoading, 3000);
    });

    // Listen for Flutter app ready signal
    window.addEventListener('flutter-first-frame', hideLoading);
  </script>
</body>

</html>
